<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News letter application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <a class="button" onclick="toggleButton()">Subscribe us</a>
    <div class="hidden" id="newsLetter">
        <h2>Join our newspaper</h2>
        <p>Subscribe at low cost</p>
        <div class="box">
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="box">
            <button type="submit">Sign up</button>
        </div>
        <a class="crossIcon" onclick="toggleButton()">
            <i class="fa fa-times fa-2x"></i>
        </a>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
